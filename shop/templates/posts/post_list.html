{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="col">
            <div class="card shadow-sm">
            <h4 class="p-3 text-center">{{ post.title }}</h4>
            <img class="img-fluid" style="height: 20vh;" src="{{ post.image.url }}" alt="image">
            <div class="card-body">
                <p class="card-text">{{ post.content }}</p>
                <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <form action="{% url 'post_detail' id=post.id %}">
                        <button type="submit" class="btn btn-sm btn-outline-primary">Read More</button>
                    </form>
                </div>
                <small class="text-muted">{{ post.created }}</small></br>
                </div>
            </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
